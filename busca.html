<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuscaPlay - Busca</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: #141414;
        color: white;
      }
      .header {
        background: #007bff;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
      }
      .search-bar {
        display: flex;
        justify-content: center;
        padding: 20px;
        gap: 10px;
      }
      .search-bar input,
      .search-bar select {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background: #333;
        color: white;
        width: 250px;
      }
      .search-bar button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      .search-bar button:hover {
        background: #0056b3;
      }
      .results-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .result-card {
        width: 200px;
        background: #333;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .result-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .result-card h3 {
        margin: 10px 0;
        font-size: 18px;
        color: #fff;
      }
      .result-card p {
        margin: 5px 10px 10px;
        font-size: 14px;
        color: #ccc;
      }
      .result-card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>BuscaPlay - Encontre Seus Filmes e Séries</h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Digite o título..." />
      <select>
        <option value="" disabled selected>Escolha o Gênero</option>
        <option>Ação</option>
        <option>Comédia</option>
        <option>Drama</option>
        <option>Ficção Científica</option>
        <option>Romance</option>
      </select>
      <button>Buscar</button>
    </div>

    <div class="results-container">
      <div class="result-card">
        <img src="https://via.placeholder.com/200x300" alt="Capa do Filme" />
        <h3>Filme 1</h3>
        <p>Ação - 2023</p>
      </div>
      <div class="result-card">
        <img src="https://via.placeholder.com/200x300" alt="Capa do Filme" />
        <h3>Filme 2</h3>
        <p>Drama - 2022</p>
      </div>
      <div class="result-card">
        <img src="https://via.placeholder.com/200x300" alt="Capa do Filme" />
        <h3>Filme 3</h3>
        <p>Comédia - 2021</p>
      </div>
      <div class="result-card">
        <img src="https://via.placeholder.com/200x300" alt="Capa do Filme" />
        <h3>Filme 4</h3>
        <p>Ficção Científica - 2020</p>
      </div>
    </div>
  </body>
</html>
