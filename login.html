<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuscaPlay - Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1c1c1c, #007bff);
        color: white;
      }
      .login-container {
        background: #1c1c1c;
        padding: 20px 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .login-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }
      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #333;
        color: white;
      }
      .login-container input::placeholder {
        color: #aaa;
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .login-container button:hover {
        background: #0056b3;
      }
      .login-container a {
        color: #007bff;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
        transition: color 0.3s ease;
      }
      .login-container a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Senha" />
      <button>Entrar</button>
      <a href="#">Esqueceu a senha?</a>
      <a href="#">Entrar como Convidado</a>
    </div>
  </body>
</html>
